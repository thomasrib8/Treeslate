<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traduction en cours...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8ed3a2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top: 4px solid #8ed3a2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            height: 10px;
            margin: 20px 0;
        }
        .progress-bar-fill {
            width: 0;
            height: 100%;
            background-color: #8ed3a2;
            transition: width 0.5s ease;
        }
        .button-container {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        a:hover {
            background: #333333;
        }
        .retry-button {
            display: none;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 14px;
            margin-top: 10px;
        }
        .retry-button:hover {
            background: darkred;
        }
    </style>
   <script>
    // Vérifie régulièrement le statut de la tâche
    function checkStatus() {
        fetch('/check_status')
            .then(response => response.json())
            .then(data => {
                console.log(data); // Pour le débogage
                if (data.status === 'done') {
                    // Redirection vers la page de fin une fois le traitement terminé
                    window.location.href = '/translation/done';
                } else if (data.status === 'error') {
                    // Affiche une alerte en cas d'erreur
                    alert("Une erreur est survenue : " + data.message);
                } else {
                    // Continue à vérifier le statut si toujours en cours
                    setTimeout(checkStatus, 2000); // Vérifie toutes les 2 secondes
                }
            })
            .catch(error => {
                console.error("Erreur lors de la vérification du statut :", error);
                setTimeout(checkStatus, 5000); // Réessaye après 5 secondes en cas d'échec
            });
    }

    // Lancement de la vérification une fois la page chargée
    document.addEventListener('DOMContentLoaded', function () {
        checkStatus();
    });
</script>

</head>
<body>
    <div class="container" role="alert">
        <h1>Traduction en cours...</h1>
        <div id="spinner" class="spinner" aria-busy="true"></div>
        <div class="progress-bar" aria-hidden="true">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
        </div>
        <p id="status-message">Veuillez patienter pendant le traitement de votre document.</p>
        <div class="button-container">
            <a href="/" id="retry-button" class="retry-button">Relancer</a>
            <a href="/">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
